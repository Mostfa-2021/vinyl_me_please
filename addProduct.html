<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMP : Add Product</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
</head>
<body>
    

    <img src="../images/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="../images/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <img src="../images/Try1.png" class="logo" alt="">

    <div class="form">
        <input type="text" id="product-name"  placeholder="product name">
        <input type="text" id="short-des"  placeholder="short line about the product">
        <textarea  id="des" placeholder="details description"></textarea> 
        <!-- product image -->
        <div class="product-info">
            <div class="product-image"><p class="text">product image</p></div>
            <div class="upload-image-sec">
            <!-- upload inputs -->
            <p class="text"><img src="../images/camera.png" alt="">upload image</p>
            <div class="upload-catalouge">
                <input type="file" class="fileupload" id="first-file-upload-btn" hidden >
                <label for="first-file-upload-btn" class="upload-image"></label>

                <input type="file" class="fileupload" id="second-file-upload-btn" hidden >
                <label for="second-file-upload-btn" class="upload-image"></label> 

                <input type="file" class="fileupload" id="third-file-upload-btn" hidden >
                <label for="third-file-upload-btn" class="upload-image"></label> 

                <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden >
                <label for="fourth-file-upload-btn" class="upload-image"></label>
            </div>
        </div>
            <div class="select-versions">
                <p class="text">version available</p>
                <div class="versions">
                    <input type="checkbox" class="version-checkbox" id="Std" value="Standard">
                    <input type="checkbox" class="version-checkbox" id="Dlx" value="Deluxe">
                    <input type="checkbox" class="version-checkbox" id="Liv" value="Live">
                    <input type="checkbox" class="version-checkbox" id="dem" value="Demo">
                    <input type="checkbox" class="version-checkbox" id="cov" value="Cover">
                </div>
            </div>
        </div>
        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder="discount percentage">
            <input type="number" id="sell-price" placeholder="selling price">

        </div>
        <input type="number"  id="stock" min="1000" placeholder="item in stocks (minimum 1000)">
        <textarea  id="tags" placeholder="Enter possible genres here , for example - Alternative , Pop , Rock"></textarea>
        
        <input type="checkbox" class="checkbox" id="tac" checked>
        <label for="tac">VMP take 30% from your total sell. </label>
    
        <div class="buttons">
            <button class="btn" id="add-btn">add product</button>
            <button class="btn" id="save-btn">save draft</button>

        </div>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
