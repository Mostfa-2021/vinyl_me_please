    <section class="album-details">
        <div class="image-slider">
            <div class="album-images">
                <img src="" class="active" alt="">
                <img src=""  alt="">
                <img src=""  alt="">
                <img src=""  alt="">
            </div>
        </div>
        <div class="details"> 
            <h2 class="album-name"></h2>
            <p class="album-short-des"></p>
            <span class="album-price"></span>
            <span class="album-actual-price"></span>
            <span class="album-discount"></span>
            <p class="album-sub-heading">Select Version</p>
            <input type="radio" name="Version" value="one" checked hidden id="Standard" >
            <label for="Standard" class="radio-version-btn check">Std</label>
            <input type="radio" name="Version" value="two" hidden id="Deluxe" >
            <label for="Deluxe" class="radio-version-btn">Dlx</label>
            <input type="radio" name="Version" value="three" hidden id="Live" >
            <label for="Liv" class="radio-version-btn">Liv</label>
            <input type="radio" name="Version" value="four" hidden id="Cover" >
            <label for="Cover" class="radio-version-btn">Cov</label>
            <input type="radio" name="Version" value="five" hidden id="Demo" >
            <label for="Demo" class="radio-version-btn">Dem</label>

            <div class="btn-group">
            <button class="btn cart-btn">add to cart</button>
            <button class="btn wishlist-btn">add to wishlist</button>
            </div>
        </div>
    </section>

    <section class="detail-des">
        <h2 class="heading">Description</h2>
        <p class="des"></p>
